config:
  # The ssh key pair used to login to the server and install k0s
  # private and public key are locations to the file, rather than the file content itself
  dke:ssh.privatekey: ... 
  dke:ssh.publickey: ...
  # The token used to provision resources in hetzner cloud
  # to get a token select a project from https://console.hetzner.cloud, select "security" in the sidebar, 
  # select the "API-Tokens" tab and click the button "add API-Token"
  hcloud:token: ...
  # The token used for the hetzner cloud controller manager, see hcloud:token for more info
  dke:hccm.token: ...
